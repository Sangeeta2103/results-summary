<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<section id="result">
  <div class="box-size">
    <div class="col-one-result">
      <h1>Your Result</h1>
      <div class="circle">
        <p class="circle-t clear">76</p>
      <p class="circle-p clear">of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="col-two-result">
      <h2>Summary</h2>
      <div class="categories">
        <div class="cate-Reaction">
          
          <p class="cate-t"><img src="./assets/images/icon-reaction.svg">  Reaction</p>
          <p class="cate-r"><span>80</span> / 100</p>
        </div>
        <div class="cate-Memory">
          <p class="cate-t"><img src="./assets/images/icon-memory.svg">  Memory</p>
          <p class="cate-r"><span>92</span> / 100</p>
        </div>
        <div class="cate-Verbal">
          <p class="cate-t"><img src="./assets/images/icon-verbal.svg">  Verbal</p>
          <p class="cate-r"><span>61</span> / 100</p>
        </div>
        <div class="cate-Visual">
          <p class="cate-t"><img src="./assets/images/icon-visual.svg">  Visual</p>
          <p class="cate-r"><span>72</span> / 100</p>
        </div>
        <div class="btn"><button>Continue</button></div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
